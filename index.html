<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Hashbrowns</title>
</head>
    <body class="main-view">
        <div class="main-container">
            <div class="top-btns">
                <div class="output-size-section">
                    <h5 class="main-text">Output Size:</h5>
                    <input type="number" class="algo-dropdown output-size-option" id="outputSize"/>
                </div>
                <div class="algos">
                    <h5><label class="main-text" for="algos">Algorithm:</label></h5>
                    <select name="algos" class="algo-dropdown" id="algos">
                        <option value="sha224">SHA-224</option>
                        <option value="sha384">SHA-384</option>
                        <option value="sha256">SHA-256</option>
                        <option value="sha512">SHA-512</option>
                        <option value="ripemd160">RIPEMD-160</option>
                    </select>
                </div>
            </div>
            <h3 class="main-text">Input Text</h3>
            <textarea id="inputString" class="input-text input-box" type="text"></textarea>
            <h3 class="main-text"></h1>
            <h3 class="main-text">Output</h3>

                <h4 id="outputString" class="main-text output-section output-text">An output will be displayed here</h4>
                <!-- <button id="copy-btn" class="copy">Copy</button> -->
            <div class="bottom-btns">
                <button id="btn" class="button-6">Hash</button>
                <button id="copy" class="button-6"><img class="resize-img" src="icons8-clone-figure-windows-11/icons8-clone-figure-32.png" alt=""/></button>
            </div>
            <h5 class="bottom-text">Remeber to salt your hashes (and hashbrowns)</h5>
        </div>
        <script src='./renderer.js'></script>
    </body>
</html>
